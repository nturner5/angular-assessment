       <!--<div ng-controller="shopCtrl">-->
  
        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" >
            <img class="product-grid__img" ng-src="{{product.image}}" ng-show="showMe" ng-click="showMe=false" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a class="product-grid__product" ng-click="showMe=true" ng-hide="showMe">
          <h1>show image</h1>  
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name" ui-sref="product-details({ id: '{{product.id}}' })"><a>{{product.title}}<!--Title--></a></h3>
            
            <!--Product Description-->
            <h4 class="product-grid__sub">{{product.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price">{{product.price}}</div>
        </div>
